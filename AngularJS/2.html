<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AngularJS</title>
		<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
		<!-- ng-app和ng-controller都要在div中声明，少了则不能生效 -->
		<div ng-app="myApp" ng-controller="myCtrl" >
			<p>姓名：<span ng-bind="name"></span></p>
			<p>姓名：{{name}}</p>
			<p>年龄：<span ng-bind="age"></span></p>
			<p>年龄：{{age}}</p>
		</div>
		
	<script>
		var app=angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.name="Leon";
			$scope.age="20";
			
		});	
	</script>

	</body>
</html>
