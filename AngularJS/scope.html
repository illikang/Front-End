<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
		<title>理解scope</title>
	</head>
	<body>
		<!-- ng-app和ng-controller之间切忌不要加标点符号 -->
		<div ng-app="myApp" ng-controller="myCtrl">
			<p>Scope是应用在HTML（视图）和JavaScript(控制器)之间的纽带。</p>
			<p>Scope是一个对象，有可用的方法和属性</p>
			<p>Scope是应用在HTML（视图）和JavaScript(控制器)之间的纽带。</p>
			<p>简单来说，可以理解为，视图中绑定的所有数据，都和scope对象的某个属性关联了起来。</p>
			<h1>{{carname}}</h1>
		</div>
		<script>
			var app=angular.module('myApp',[]);
			app.controller('myCtrl',function($scope){
				$scope.carname="Volvo";
				
			});
		</script>
	</body>
</html>
